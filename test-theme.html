<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Theme System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-button {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        .test-button:hover {
            background: rgba(255,255,255,0.2);
        }
        .color-box {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 5px;
            border-radius: 8px;
            border: 2px solid white;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Theme System Test</h1>
    
    <div class="section">
        <h2>Current Theme Info</h2>
        <p>Theme in localStorage: <span id="current-theme"></span></p>
        <p>Dark Mode: <span id="dark-mode"></span></p>
    </div>

    <div class="section">
        <h2>Theme Presets</h2>
        <button class="test-button" onclick="applyTheme('default')">Default</button>
        <button class="test-button" onclick="applyTheme('navyBlue')">Navy Blue</button>
        <button class="test-button" onclick="applyTheme('emerald')">Emerald</button>
        <button class="test-button" onclick="applyTheme('roseGold')">Rose Gold</button>
    </div>

    <div class="section">
        <h2>Current Theme Colors</h2>
        <div id="color-display"></div>
    </div>

    <div class="section">
        <h2>CSS Variables</h2>
        <pre id="css-vars"></pre>
    </div>

    <script type="module">
        // Load the themes config
        import themes from './src/config/themes.js';
        
        // Apply theme function
        window.applyTheme = (themeName) => {
            const theme = themes[themeName] || themes.default;
            const root = document.documentElement;
            
            // Apply CSS variables
            Object.entries(theme.colors).forEach(([key, value]) => {
                root.style.setProperty(`--color-${key}`, value);
            });
            
            // Store theme preference
            localStorage.setItem('selectedTheme', themeName);
            
            // Update display
            updateDisplay();
        };

        // Update display function
        function updateDisplay() {
            // Show current theme
            document.getElementById('current-theme').textContent = 
                localStorage.getItem('selectedTheme') || 'default';
            
            // Show dark mode status
            document.getElementById('dark-mode').textContent = 
                document.documentElement.getAttribute('data-theme') === 'light' ? 'OFF' : 'ON';
            
            // Show colors
            const colorDisplay = document.getElementById('color-display');
            const currentThemeName = localStorage.getItem('selectedTheme') || 'default';
            const currentTheme = themes[currentThemeName];
            
            if (currentTheme) {
                colorDisplay.innerHTML = '';
                ['primary', 'secondary', 'accent'].forEach(key => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <span>${key}:</span>
                        <div class="color-box" style="background: ${currentTheme.colors[key]}"></div>
                        <span>${currentTheme.colors[key]}</span>
                    `;
                    colorDisplay.appendChild(div);
                });
            }
            
            // Show CSS variables
            const cssVars = document.getElementById('css-vars');
            const computedStyle = getComputedStyle(document.documentElement);
            const vars = [
                '--color-primary',
                '--color-secondary',
                '--color-accent',
                '--color-bgPrimary'
            ];
            
            cssVars.textContent = vars.map(v => 
                `${v}: ${computedStyle.getPropertyValue(v)}`
            ).join('\n');
        }

        // Initial display
        updateDisplay();
        
        // Apply saved theme on load
        const savedTheme = localStorage.getItem('selectedTheme') || 'default';
        if (savedTheme) {
            window.applyTheme(savedTheme);
        }
    </script>
</body>
</html>
