<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helix Finance - Database Admin</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --backdrop-blur: blur(10px);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent: #4a9eff;
            --danger: #ff4757;
            --success: #00d68f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-primary);
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .nav-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-tab {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            border: 1px solid var(--glass-border);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 1px solid transparent;
        }

        .content-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop-blur);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 30px;
            box-shadow: var(--shadow);
            min-height: 500px;
        }

        .tools-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
        }

        .search-box svg {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
        }

        .btn {
            padding: 10px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);
            border: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #00d68f 0%, #00b887 100%);
            border: none;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
            border-radius: 12px;
        }

        .data-table thead {
            background: rgba(255, 255, 255, 0.05);
        }

        .data-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--glass-border);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table td {
            padding: 12px 15px;
            color: var(--text-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
        }

        .data-table tbody tr {
            transition: all 0.3s ease;
        }

        .data-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .table-scroll {
            max-height: 600px;
            overflow-y: auto;
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .tools-bar {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .data-table {
                font-size: 0.85rem;
            }
            
            .data-table th,
            .data-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                    <path d="M3 9h18"/>
                    <path d="M9 21V9"/>
                </svg>
                Helix Finance Database Admin
            </h1>
            <div class="subtitle">Manage your database tables and records</div>
        </div>

        <div class="nav-tabs" id="navTabs">
            <div class="nav-tab active" onclick="loadTable('products')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
                    <line x1="7" y1="7" x2="7.01" y2="7"/>
                </svg>
                Products
            </div>
            <div class="nav-tab" onclick="loadTable('product_variants')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"/>
                    <rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/>
                    <rect x="3" y="14" width="7" height="7"/>
                </svg>
                Variants
            </div>
            <div class="nav-tab" onclick="loadTable('product_performance')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10"/>
                    <line x1="12" y1="20" x2="12" y2="4"/>
                    <line x1="6" y1="20" x2="6" y2="14"/>
                </svg>
                Performance
            </div>
            <div class="nav-tab" onclick="loadTable('product_scores')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                </svg>
                Scores
            </div>
            <div class="nav-tab" onclick="loadTable('settings')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 1.54l4.24 4.24M1 12h6m6 0h6M1.54 22.46l4.24-4.24M18.46 18.46l4.24 4.24"/>
                </svg>
                Settings
            </div>
            <div class="nav-tab" onclick="loadTable('shopify_sync_log')">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10 9 9 9 8 9"/>
                </svg>
                Sync Log
            </div>
        </div>

        <div class="content-panel">
            <div class="tools-bar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search records..." onkeyup="filterTable()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                </div>
                <button class="btn btn-primary" onclick="refreshData()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6"/>
                        <path d="M1 20v-6h6"/>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                    Refresh
                </button>
                <button class="btn btn-success" onclick="exportCSV()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Export CSV
                </button>
                <button class="btn btn-danger" onclick="confirmDeleteAll()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                    Delete All
                </button>
            </div>

            <div id="statsGrid" class="stats-grid" style="display: none;">
                <!-- Stats will be dynamically generated -->
            </div>

            <div class="table-scroll">
                <div id="tableContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading data...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Confirm Delete</h2>
            <p style="margin-bottom: 25px; color: var(--text-secondary);">Are you sure you want to delete all records from this table? This action cannot be undone.</p>
            <div style="display: flex; gap: 15px; justify-content: flex-end;">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn btn-danger" onclick="deleteAllRecords()">Delete All</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        let currentTable = 'products';
        let currentData = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadTable('products');
        });

        // Load table data
        async function loadTable(tableName) {
            currentTable = tableName;
            
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.nav-tab').classList.add('active');
            
            // Show loading
            document.getElementById('tableContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading ${tableName}...</p>
                </div>
            `;
            
            try {
                let endpoint = '';
                
                // Use appropriate endpoint for each table
                switch(tableName) {
                    case 'products':
                        endpoint = '/products';
                        break;
                    case 'settings':
                        endpoint = '/settings';
                        break;
                    default:
                        endpoint = `/admin/table/${tableName}`;
                }
                
                const response = await fetch(`${API_URL}${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                let data = await response.json();
                
                // Handle settings format
                if (tableName === 'settings' && !Array.isArray(data)) {
                    data = Object.entries(data).map(([key, value]) => ({key, value}));
                }
                
                currentData = Array.isArray(data) ? data : [];
                displayData(currentData);
                updateStats();
            } catch (error) {
                console.error('Error loading table:', error);
                document.getElementById('tableContent').innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                        </svg>
                        <h3>Error Loading Data</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Display table data
        function displayData(data) {
            const container = document.getElementById('tableContent');
            
            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <line x1="9" y1="9" x2="15" y2="15"/>
                            <line x1="15" y1="9" x2="9" y2="15"/>
                        </svg>
                        <h3>No Data Found</h3>
                        <p>This table is currently empty</p>
                    </div>
                `;
                return;
            }
            
            // Get columns from first row
            const columns = Object.keys(data[0]);
            
            let html = '<table class="data-table"><thead><tr>';
            
            // Add column headers
            columns.forEach(col => {
                html += `<th>${col.replace(/_/g, ' ').toUpperCase()}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            // Add data rows
            data.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    let value = row[col];
                    if (value === null) value = '<span style="opacity:0.5">NULL</span>';
                    else if (typeof value === 'object') value = JSON.stringify(value);
                    else if (typeof value === 'string' && value.length > 100) {
                        value = value.substring(0, 100) + '...';
                    }
                    html += `<td>${value}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Update stats
        function updateStats() {
            const statsGrid = document.getElementById('statsGrid');
            if (!currentData || currentData.length === 0) {
                statsGrid.style.display = 'none';
                return;
            }
            
            statsGrid.style.display = 'grid';
            
            const columns = Object.keys(currentData[0]);
            const numericColumns = columns.filter(col => 
                currentData.some(row => typeof row[col] === 'number')
            );
            
            let statsHTML = '';
            
            // Record count
            statsHTML += `
                <div class="stat-card">
                    <div class="stat-value">${currentData.length}</div>
                    <div class="stat-label">Total Records</div>
                </div>
            `;
            
            // Column count
            statsHTML += `
                <div class="stat-card">
                    <div class="stat-value">${columns.length}</div>
                    <div class="stat-label">Columns</div>
                </div>
            `;
            
            // Add numeric column stats
            numericColumns.slice(0, 2).forEach(col => {
                const values = currentData.map(row => row[col]).filter(v => typeof v === 'number');
                if (values.length > 0) {
                    const avg = (values.reduce((a, b) => a + b, 0) / values.length).toFixed(2);
                    statsHTML += `
                        <div class="stat-card">
                            <div class="stat-value">${avg}</div>
                            <div class="stat-label">Avg ${col.replace(/_/g, ' ')}</div>
                        </div>
                    `;
                }
            });
            
            statsGrid.innerHTML = statsHTML;
        }

        // Filter table
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            
            if (!currentData || currentData.length === 0) return;
            
            const filtered = currentData.filter(row => 
                Object.values(row).some(value => 
                    String(value).toLowerCase().includes(filter)
                )
            );
            
            displayData(filtered);
        }

        // Refresh data
        function refreshData() {
            loadTable(currentTable);
        }

        // Export to CSV
        function exportCSV() {
            if (!currentData || currentData.length === 0) {
                alert('No data to export');
                return;
            }
            
            const columns = Object.keys(currentData[0]);
            let csv = columns.join(',') + '\n';
            
            currentData.forEach(row => {
                const values = columns.map(col => {
                    const value = row[col];
                    if (value === null) return '';
                    if (typeof value === 'string' && value.includes(',')) {
                        return `"${value.replace(/"/g, '""')}"`;
                    }
                    return value;
                });
                csv += values.join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentTable}_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        // Delete confirmation
        function confirmDeleteAll() {
            document.getElementById('deleteModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('deleteModal').classList.remove('active');
        }

        // Delete all records
        async function deleteAllRecords() {
            try {
                const endpoint = currentTable === 'products' ? '/products' : `/admin/table/${currentTable}`;
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    closeModal();
                    loadTable(currentTable);
                } else {
                    alert('Failed to delete records');
                }
            } catch (error) {
                console.error('Error deleting records:', error);
                alert('Error deleting records');
            }
        }
    </script>
</body>
</html>
