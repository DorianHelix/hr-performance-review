<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Admin - Helix Finance</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: #2a5298;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2a5298;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .tab:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .tab.active {
            background: white;
            border-color: #2a5298;
            color: #2a5298;
            box-shadow: 0 5px 20px rgba(42, 82, 152, 0.3);
        }
        
        .content {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-height: 500px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .search-box {
            flex: 1;
            max-width: 400px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #2a5298;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: #2a5298;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        button:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button.danger {
            background: #dc3545;
        }
        
        button.danger:hover {
            background: #c82333;
        }
        
        button.success {
            background: #28a745;
        }
        
        button.success:hover {
            background: #218838;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #2a5298;
            border-bottom: 2px solid #dee2e6;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        .table-container {
            max-height: 600px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .empty {
            text-align: center;
            padding: 50px;
            color: #999;
        }
        
        .tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin: 2px;
        }
        
        .tag.active {
            background: #d4edda;
            color: #155724;
        }
        
        .tag.draft {
            background: #fff3cd;
            color: #856404;
        }
        
        .tag.shopify {
            background: #cce5ff;
            color: #004085;
        }
        
        .tag.manual {
            background: #e2e3e5;
            color: #383d41;
        }
        
        .truncate {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg width="30" height="30" viewBox="0 0 100 100">
                    <rect x="10" y="20" width="80" height="60" fill="#2a5298" rx="5"/>
                    <rect x="20" y="30" width="60" height="5" fill="white"/>
                    <rect x="20" y="40" width="40" height="5" fill="white"/>
                    <rect x="20" y="50" width="50" height="5" fill="white"/>
                </svg>
                Database Admin Panel
            </h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalProducts">0</div>
                    <div class="stat-label">Products</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalVariants">0</div>
                    <div class="stat-label">Variants</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalSettings">0</div>
                    <div class="stat-label">Settings</div>
                </div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('products')">Products</button>
            <button class="tab" onclick="switchTab('variants')">Product Variants</button>
            <button class="tab" onclick="switchTab('performance')">Performance</button>
            <button class="tab" onclick="switchTab('scores')">Scores</button>
            <button class="tab" onclick="switchTab('settings')">Settings</button>
            <button class="tab" onclick="switchTab('sync_log')">Sync Log</button>
            <button class="tab" onclick="switchTab('sql')">SQL Console</button>
        </div>
        
        <div class="content">
            <div id="message"></div>
            
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterTable()">
                </div>
                <div class="btn-group">
                    <button onclick="refreshData()">üîÑ Refresh</button>
                    <button class="success" onclick="exportData()">üì• Export CSV</button>
                    <button class="danger" onclick="confirmDeleteAll()">üóëÔ∏è Delete All</button>
                </div>
            </div>
            
            <div class="table-container">
                <div id="tableContent" class="loading">Loading...</div>
            </div>
        </div>
    </div>
    
    <!-- Modal for viewing/editing -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">View Details</h2>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be inserted here -->
            </div>
            <div class="modal-footer">
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentTab = 'products';
        let currentData = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadData('products');
            updateStats();
        });
        
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            loadData(tab);
        }
        
        async function loadData(table) {
            const tableContent = document.getElementById('tableContent');
            tableContent.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                let endpoint = '';
                switch(table) {
                    case 'products':
                        endpoint = '/api/products';
                        break;
                    case 'settings':
                        endpoint = '/api/settings';
                        break;
                    case 'scores':
                        endpoint = '/api/scores';
                        break;
                    case 'sql':
                        showSQLConsole();
                        return;
                    default:
                        // For other tables, we'll need to create a generic endpoint
                        endpoint = `/api/admin/table/${table}`;
                }
                
                const response = await fetch(`http://localhost:3001${endpoint}`);
                if (!response.ok) throw new Error('Failed to fetch data');
                
                const data = await response.json();
                currentData = Array.isArray(data) ? data : Object.entries(data).map(([key, value]) => ({key, value}));
                
                displayTable(table, currentData);
            } catch (error) {
                tableContent.innerHTML = `<div class="error">Error loading data: ${error.message}</div>`;
            }
        }
        
        function displayTable(table, data) {
            const tableContent = document.getElementById('tableContent');
            
            if (!data || data.length === 0) {
                tableContent.innerHTML = '<div class="empty">No data found</div>';
                return;
            }
            
            let html = '<table><thead><tr>';
            
            // Generate headers based on table type
            if (table === 'products') {
                html += `
                    <th>ID</th>
                    <th>Name</th>
                    <th>SKU</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Status</th>
                    <th>Source</th>
                    <th>Actions</th>
                `;
            } else if (table === 'settings') {
                html += `
                    <th>Key</th>
                    <th>Value</th>
                    <th>Actions</th>
                `;
            } else {
                // Generic headers from first row
                const firstRow = data[0];
                Object.keys(firstRow).slice(0, 8).forEach(key => {
                    html += `<th>${key}</th>`;
                });
                html += '<th>Actions</th>';
            }
            
            html += '</tr></thead><tbody>';
            
            // Generate rows
            data.forEach(row => {
                html += '<tr>';
                
                if (table === 'products') {
                    html += `
                        <td>${row.id}</td>
                        <td class="truncate" title="${row.name}">${row.name}</td>
                        <td>${row.sku || '-'}</td>
                        <td>$${row.price || 0}</td>
                        <td>${row.stock || 0}</td>
                        <td><span class="tag ${row.status}">${row.status}</span></td>
                        <td><span class="tag ${row.source}">${row.source}</span></td>
                        <td>
                            <button onclick='viewDetails(${JSON.stringify(row)})'>View</button>
                            <button class="danger" onclick='deleteItem("products", ${row.id})'>Delete</button>
                        </td>
                    `;
                } else if (table === 'settings') {
                    html += `
                        <td>${row.key}</td>
                        <td class="truncate" title="${row.value}">${row.value}</td>
                        <td>
                            <button onclick='editSetting("${row.key}", "${row.value}")'>Edit</button>
                            <button class="danger" onclick='deleteSetting("${row.key}")'>Delete</button>
                        </td>
                    `;
                } else {
                    // Generic row display
                    Object.values(row).slice(0, 8).forEach(value => {
                        const displayValue = value !== null && value !== undefined ? value : '-';
                        html += `<td class="truncate" title="${displayValue}">${displayValue}</td>`;
                    });
                    html += `<td><button onclick='viewDetails(${JSON.stringify(row)})'>View</button></td>`;
                }
                
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            tableContent.innerHTML = html;
        }
        
        function viewDetails(data) {
            document.getElementById('modalTitle').textContent = 'Product Details';
            document.getElementById('modalBody').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            document.getElementById('modal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }
        
        async function deleteItem(table, id) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            try {
                const response = await fetch(`http://localhost:3001/api/${table}/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete');
                
                showMessage('Item deleted successfully', 'success');
                refreshData();
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }
        
        async function confirmDeleteAll() {
            if (!confirm(`Are you sure you want to delete ALL ${currentTab}? This cannot be undone!`)) return;
            
            try {
                const response = await fetch(`http://localhost:3001/api/${currentTab}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete');
                
                const result = await response.json();
                showMessage(`Deleted ${result.count || 'all'} items`, 'success');
                refreshData();
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }
        
        function refreshData() {
            loadData(currentTab);
            updateStats();
        }
        
        async function updateStats() {
            try {
                // Get products count
                const prodResponse = await fetch('http://localhost:3001/api/products');
                const products = await prodResponse.json();
                document.getElementById('totalProducts').textContent = products.length || 0;
                
                // Get settings count
                const settResponse = await fetch('http://localhost:3001/api/settings');
                const settings = await settResponse.json();
                document.getElementById('totalSettings').textContent = Object.keys(settings).length || 0;
                
                // TODO: Add variants count when endpoint is ready
                document.getElementById('totalVariants').textContent = '0';
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }
        
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.querySelector('table');
            
            if (!table) return;
            
            const rows = table.getElementsByTagName('tr');
            
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? '' : 'none';
            }
        }
        
        function exportData() {
            if (!currentData || currentData.length === 0) {
                alert('No data to export');
                return;
            }
            
            // Convert to CSV
            const headers = Object.keys(currentData[0]);
            const csv = [
                headers.join(','),
                ...currentData.map(row => 
                    headers.map(header => {
                        const value = row[header];
                        return typeof value === 'string' && value.includes(',') 
                            ? `"${value}"` 
                            : value;
                    }).join(',')
                )
            ].join('\n');
            
            // Download
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentTab}_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }
        
        function showSQLConsole() {
            const tableContent = document.getElementById('tableContent');
            tableContent.innerHTML = `
                <div style="padding: 20px;">
                    <h3>SQL Console</h3>
                    <p style="color: #666; margin-bottom: 15px;">Execute SQL queries directly on the database (READ ONLY)</p>
                    <textarea id="sqlQuery" style="width: 100%; height: 150px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-family: monospace;" placeholder="SELECT * FROM products LIMIT 10"></textarea>
                    <button onclick="executeSQL()" style="margin-top: 10px;">Execute Query</button>
                    <div id="sqlResult" style="margin-top: 20px;"></div>
                </div>
            `;
        }
        
        async function executeSQL() {
            const query = document.getElementById('sqlQuery').value;
            const resultDiv = document.getElementById('sqlResult');
            
            if (!query) {
                alert('Please enter a SQL query');
                return;
            }
            
            // For now, we'll just show a message since we need to add the backend endpoint
            resultDiv.innerHTML = '<div class="error">SQL execution endpoint not yet implemented. Use the other tabs to view data.</div>';
        }
        
        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
