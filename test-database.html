<!DOCTYPE html>
<html>
<head>
    <title>Database Test - Test Types & Platforms</title>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button.danger {
            background: linear-gradient(135deg, #f43f5e 0%, #dc2626 100%);
        }
        button.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .panel h2 {
            color: #60a5fa;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .item {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            position: relative;
            transition: all 0.2s;
        }
        .item:hover {
            background: #333;
            border-color: #60a5fa;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .item-name {
            font-weight: 600;
            color: #fff;
            font-size: 1.1em;
        }
        .item-id {
            font-size: 0.85em;
            color: #888;
            font-family: monospace;
        }
        .item-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
            font-size: 0.9em;
            color: #aaa;
            margin-top: 8px;
        }
        .detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .detail-label {
            color: #666;
        }
        .color-badge {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 4px;
            vertical-align: middle;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc2626;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
        }
        .delete-btn:hover {
            background: #ef4444;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }
        .status.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }
        .status.error {
            background: rgba(244, 63, 94, 0.2);
            border: 1px solid #f43f5e;
            color: #f43f5e;
        }
        .status.info {
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid #60a5fa;
            color: #60a5fa;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px 20px;
            flex: 1;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #60a5fa;
        }
        .stat-label {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }
        pre {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.85em;
            border: 1px solid #333;
        }
        .platform-badge {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid #60a5fa;
            border-radius: 4px;
            font-size: 0.85em;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <h1>üîß Database Test - Test Types & Platforms</h1>
    
    <div id="status"></div>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="testTypeCount">0</div>
            <div class="stat-label">Test Types</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="platformCount">0</div>
            <div class="stat-label">Platforms</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="connectionStatus">‚ùå</div>
            <div class="stat-label">Backend Status</div>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="loadData()" class="success">üîÑ Refresh Data</button>
        <button onclick="addTestType()">‚ûï Add Test Type</button>
        <button onclick="addPlatform()">‚ûï Add Platform</button>
        <button onclick="testProducts()">üì¶ Test Products</button>
        <button onclick="resetDefaults()" class="danger">üîÑ Reset to Defaults</button>
        <button onclick="clearAll()" class="danger">üóëÔ∏è Clear All Data</button>
    </div>
    
    <div class="grid">
        <div class="panel">
            <h2>üìã Test Types (Database)</h2>
            <div id="testTypes"></div>
        </div>
        
        <div class="panel">
            <h2>üåê Platforms (Database)</h2>
            <div id="platforms"></div>
        </div>
    </div>
    
    <div class="panel">
        <h2>üìä Raw Database Response</h2>
        <pre id="rawData">No data loaded yet...</pre>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3001/api';
        
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            setTimeout(() => {
                status.textContent = '';
                status.className = '';
            }, 3000);
        }
        
        async function checkBackend() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    document.getElementById('connectionStatus').textContent = '‚úÖ';
                    return true;
                }
            } catch (error) {
                document.getElementById('connectionStatus').textContent = '‚ùå';
                console.error('Backend not responding:', error);
                return false;
            }
        }
        
        async function loadData() {
            if (!await checkBackend()) {
                showStatus('‚ö†Ô∏è Backend server not responding! Start it with: node backend/server.js', 'error');
                return;
            }
            
            try {
                // Load test types
                const testTypesResponse = await fetch(`${API_URL}/test-types`);
                const testTypes = await testTypesResponse.json();
                
                // Load platforms
                const platformsResponse = await fetch(`${API_URL}/platforms`);
                const platforms = await platformsResponse.json();
                
                // Update stats
                document.getElementById('testTypeCount').textContent = testTypes.length;
                document.getElementById('platformCount').textContent = platforms.length;
                
                // Display test types
                const testTypesDiv = document.getElementById('testTypes');
                testTypesDiv.innerHTML = testTypes.map(type => `
                    <div class="item">
                        <button class="delete-btn" onclick="deleteTestType('${type.id}')">Delete</button>
                        <div class="item-header">
                            <span class="item-name">${type.name}</span>
                            <span class="item-id">${type.id}</span>
                        </div>
                        <div class="item-details">
                            <div class="detail">
                                <span class="detail-label">Short:</span>
                                <span>${type.short_name}</span>
                            </div>
                            <div class="detail">
                                <span class="detail-label">Color:</span>
                                <span class="color-badge" style="background: ${type.color}"></span>
                                <span>${type.color}</span>
                            </div>
                            <div class="detail">
                                <span class="detail-label">Icon:</span>
                                <span>${type.icon_name || 'None'}</span>
                            </div>
                            <div class="detail">
                                <span class="detail-label">Order:</span>
                                <span>${type.display_order}</span>
                            </div>
                        </div>
                        ${type.platform_ids ? `
                            <div style="margin-top: 10px;">
                                <span class="detail-label">Platforms:</span>
                                ${type.platform_ids.split(',').map(pid => 
                                    `<span class="platform-badge">${pid}</span>`
                                ).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
                
                // Display platforms
                const platformsDiv = document.getElementById('platforms');
                platformsDiv.innerHTML = platforms.map(platform => `
                    <div class="item">
                        <button class="delete-btn" onclick="deletePlatform('${platform.id}')">Delete</button>
                        <div class="item-header">
                            <span class="item-name">${platform.name}</span>
                            <span class="item-id">${platform.id}</span>
                        </div>
                        <div class="item-details">
                            <div class="detail">
                                <span class="detail-label">Description:</span>
                                <span>${platform.description || 'None'}</span>
                            </div>
                            <div class="detail">
                                <span class="detail-label">Color:</span>
                                <span class="color-badge" style="background: ${platform.color}"></span>
                                <span>${platform.color}</span>
                            </div>
                            <div class="detail">
                                <span class="detail-label">Icon:</span>
                                <span>${platform.icon_name || 'None'}</span>
                            </div>
                            <div class="detail">
                                <span class="detail-label">Order:</span>
                                <span>${platform.display_order}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                // Show raw data
                document.getElementById('rawData').textContent = JSON.stringify({
                    testTypes,
                    platforms
                }, null, 2);
                
                showStatus('‚úÖ Data loaded from database', 'success');
            } catch (error) {
                console.error('Error loading data:', error);
                showStatus('‚ùå Error loading data: ' + error.message, 'error');
            }
        }
        
        async function addTestType() {
            const name = prompt('Enter test type name:');
            if (!name) return;
            
            const shortName = prompt('Enter short name (e.g., VCT):');
            if (!shortName) return;
            
            const testType = {
                id: 'test-' + Date.now(),
                name: name,
                short_name: shortName,
                description: 'Created from test page',
                color: '#' + Math.floor(Math.random()*16777215).toString(16),
                icon_name: 'Target',
                display_order: Date.now()
            };
            
            try {
                const response = await fetch(`${API_URL}/test-types`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testType)
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Test type added to database', 'success');
                    loadData();
                } else {
                    throw new Error('Failed to add test type');
                }
            } catch (error) {
                showStatus('‚ùå Error adding test type: ' + error.message, 'error');
            }
        }
        
        async function addPlatform() {
            const name = prompt('Enter platform name:');
            if (!name) return;
            
            const platform = {
                id: 'platform-' + Date.now(),
                name: name,
                description: 'Created from test page',
                color: ['blue', 'green', 'yellow', 'pink', 'purple'][Math.floor(Math.random() * 5)],
                icon_name: 'Globe',
                display_order: Date.now()
            };
            
            try {
                const response = await fetch(`${API_URL}/platforms`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(platform)
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Platform added to database', 'success');
                    loadData();
                } else {
                    throw new Error('Failed to add platform');
                }
            } catch (error) {
                showStatus('‚ùå Error adding platform: ' + error.message, 'error');
            }
        }
        
        async function deleteTestType(id) {
            if (!confirm('Delete this test type?')) return;
            
            try {
                const response = await fetch(`${API_URL}/test-types/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Test type deleted', 'success');
                    loadData();
                } else {
                    throw new Error('Failed to delete test type');
                }
            } catch (error) {
                showStatus('‚ùå Error deleting test type: ' + error.message, 'error');
            }
        }
        
        async function deletePlatform(id) {
            if (!confirm('Delete this platform?')) return;
            
            try {
                const response = await fetch(`${API_URL}/platforms/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Platform deleted', 'success');
                    loadData();
                } else {
                    throw new Error('Failed to delete platform');
                }
            } catch (error) {
                showStatus('‚ùå Error deleting platform: ' + error.message, 'error');
            }
        }
        
        async function testProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const products = await response.json();
                
                alert(`Found ${products.length} products in database!\n\nFirst product: ${products[0]?.title || 'None'}`);
                console.log('Products:', products);
            } catch (error) {
                showStatus('‚ùå Error loading products: ' + error.message, 'error');
            }
        }
        
        async function resetDefaults() {
            if (!confirm('Reset to default test types and platforms?')) return;
            
            try {
                // Clear existing data first
                await clearAll();
                
                // Add default test types
                const defaultTypes = [
                    { id: 'vct', name: 'Video Creative Test', short_name: 'VCT', color: '#A78BFA', icon_name: 'Video' },
                    { id: 'sct', name: 'Static Creative Test', short_name: 'SCT', color: '#60A5FA', icon_name: 'Image' },
                    { id: 'act', name: 'Ad Copy Test', short_name: 'ACT', color: '#34D399', icon_name: 'FileText' }
                ];
                
                for (const type of defaultTypes) {
                    await fetch(`${API_URL}/test-types`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(type)
                    });
                }
                
                // Add default platforms
                const defaultPlatforms = [
                    { id: 'meta', name: 'Meta', description: 'Facebook and Instagram', color: 'blue', icon_name: 'Facebook' },
                    { id: 'google', name: 'Google', description: 'Google Ads', color: 'yellow', icon_name: 'Chrome' },
                    { id: 'tiktok', name: 'TikTok', description: 'TikTok Ads', color: 'pink', icon_name: 'Music' }
                ];
                
                for (const platform of defaultPlatforms) {
                    await fetch(`${API_URL}/platforms`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(platform)
                    });
                }
                
                showStatus('‚úÖ Reset to defaults', 'success');
                loadData();
            } catch (error) {
                showStatus('‚ùå Error resetting: ' + error.message, 'error');
            }
        }
        
        async function clearAll() {
            try {
                // Get all items
                const typesResponse = await fetch(`${API_URL}/test-types`);
                const types = await typesResponse.json();
                
                const platformsResponse = await fetch(`${API_URL}/platforms`);
                const platforms = await platformsResponse.json();
                
                // Delete all test types
                for (const type of types) {
                    await fetch(`${API_URL}/test-types/${type.id}`, { method: 'DELETE' });
                }
                
                // Delete all platforms
                for (const platform of platforms) {
                    await fetch(`${API_URL}/platforms/${platform.id}`, { method: 'DELETE' });
                }
                
                showStatus('‚úÖ All data cleared', 'success');
                loadData();
            } catch (error) {
                showStatus('‚ùå Error clearing data: ' + error.message, 'error');
            }
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 5 seconds
        setInterval(loadData, 5000);
    </script>
</body>
</html>
